<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EduCheck - 숫자</title>
    <style>
    @font-face { font-family: 'CookierunB'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/CookieRunOTF-Bold00.woff') format('woff'); font-weight: normal; font-style: normal; } /* CookieRun Bold */
    @font-face { font-family: 'CookierunL'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff'); font-weight: normal; font-style: normal; } /* CookieRUn Regular */    
    h1 {
        font-family: 'CookierunB';
    }
    body {
        text-align: center;
        background-color: white;
    }
    .layer {
        width: 100%;
        height: 100%;
        display: none;
        background-color: white;
        z-index: 3;
        position: absolute;
    }
    img {
        cursor: pointer;
    }
    .toplayer {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 4;
        background-color: white;
        display: none;
    }
    .twotoplayer {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 5;
        background-color: white;
        display: none;
    }
    h2 {
        font-family:'CookierunL';
    }
    .sinput {
        border: 3px solid #ccc;
        padding: 5px 3px;
        outline: none;
        box-sizing: border-box;
        transition: 0.5s;
    }
    .sinput:focus {
        border: 3px solid #555;
    }
    </style>
</head>
<body>
    <div OVER class="layer" id="aslayer"><h1>코스를 선택하세요</h1> <p><img src="/course-number/subtract.png" id='suimg'> <img src="/course-number/add.png" id="addimg"></p> </div>
    <div OVER2 class="toplayer" id="subtract"><h1>가르기</h1>
    <span><img src="/one.png" id="su1"> <img src="/two.png" id="su2"> <img src="/three.png" id="su3"> <img src="/four.png" id="su4"> <img src="/five.png" id="su5"> <img src="/six.png" id="su6"> <img src="/seven.png" id="su7"> </span>
    </div>
    <div OVER3 class="twotoplayer" id="sub1"><img src="/course-number/step1.png"><h2>돌이 5개 있어요. 가르기 버튼을 눌러서 갈라보세요.</h2><span><img src="/course-number/su1_unsubtract.png" id="su1_originalimg"><button id="su1_button">가르기</button></span><br><br><br><a href="httpswww.freepik.comfree-photos-vectorsbuildingBuilding"> vector created by macrovector - www.freepik.com</a></div>
    <div OVER3 class="twotoplayer" id="sub1_step2"><img src="/course-number/step2.png"><img src="/course-number/su1_step2ex.png"><br><br><h2>빈칸을 채워보세요.</h2><span><img src="/course-number/su1_step2_q1.png" id="su1_step2q1">&nbsp;<img src="/course-number/su1_step2_q2.png" id="su1_step2q2"></span><span><input id="su1_step2q1ans" class="sinput">&nbsp;<input id="su1_step2q2ans" class="sinput"></span></div>
    
    
    
    <h1>코스를 선택하세요</h1>
    <img src="/course-number/add_subtract.png" id="add_subtract">
    <script>
    document.getElementById('add_subtract').onclick = function() {
        document.getElementById('aslayer').style.display = "block";
    }
    document.getElementById('suimg').onclick = function() {
        document.getElementById('subtract').style.display = "block";
        document.getElementById('aslayer').style.display = "none";
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script> <!-- js-cookie -->
    <script JQUERY>
        var su1step1;
        $("#su1").on("click", function() {
            $("#sub1").css("display", "block");
            $("#subtract").css("display", "none");
        })
        $("#su1_button").on("click", function() {
            document.getElementById('su1_originalimg').src = "/course-number/su1_subtract.png";
            document.getElementById('su1_button').innerText = "다음";
            su1step1 = document.getElementById('su1_button');
        });
        su1step1.onclick = function() {
            $("#sub1_step2").css("display", "block");
            $("#sub1").css("display", "none");
        }
        $("#su1_step2q1ans").css("width", $("#su1_step2q1").width);
        $("#su1_step2q2ans").css("width", $("#su1_step2q2").width);
        $(".sinput").attr("placeholder", "여기에 입력하세요.");
    </script>
</body>
</html>
